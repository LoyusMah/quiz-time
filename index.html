<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="timer">
        <span id="timer">100</span>
      </div>
      <h1>
        You have 100 seconds to complete 10 questions, each worth 1 mark. To
        pass, you need at least 50%. Good luck
      </h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
      <audio id="timerAudio">
        <source src="assets/click.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <audio id="cheerAudio">
        <source src="assets/cheer.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <audio id="booAudio">
        <source src="assets/boo.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
